<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AMC 4030 Controls</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet" />
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/Controls.css') }}">
</head>

<body>
<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="container">

          <div class="masthead clearfix mb-5">
            <div class="container inner">
              <h3 class="masthead-brand">Controls of AMC4030</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Automatic Controls</a></li>
                  <li><a href="#">Manual Controls</a></li>
                  <li><a href="#">Results</a></li>
                </ul>
              </nav>
            </div>
          </div>
            <form action="/experiment" method="post">
                <div class="d-flex justify-content-center">
                <h3 class="mt-5 mr-5">Add your points:</h3>
                    <div class="mt-5 input-group pip">
                    <span class="input-group-text" id="basic-addon1">#</span>
                    <input name="Cycles" type="number" class="form-control" placeholder="Cycles to run" aria-label="X" aria-describedby="basic-addon1">
                    </div>
                    <button type="button" id="addPoint" class="btn btn-primary mt-5 ml-5">Add Point</button>
                <button type="submit" class="btn btn-primary ml-5 mt-5">Start Experiment</button>
                    </div>
            <div class="d-flex flex-wrap mt-5">
            <div id="cardcontainer" class="card ml-5 mt-5" style="width: 18rem;">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Target_Corporation_logo_%28vector%29.svg/1200px-Target_Corporation_logo_%28vector%29.svg.png" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Point</h5>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">X</span>
                    <input name="x[]" type="number" class="form-control" placeholder="X Coordinates" aria-label="X" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Y</span>
                    <input name="y[]" type="number" class="form-control" placeholder="Y Coordinates" aria-label="Y" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Z</span>
                    <input name="z[]" type="number" class="form-control" placeholder="Z Coordinates" aria-label="Z" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
                <div id="informationcontainer" class="ml-5 mt-5" style="width: 18rem;">
                </div>



                </div>
                </form>



        </div>

      </div>

    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/controls.js') }}"></script>
</body>
</html>
